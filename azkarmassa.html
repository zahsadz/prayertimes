<script>
  $(function(){ 

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
	//alert(JSON.stringify(myObj));
	var i;
	var out = '';
     for(i = 0; i < myObj.length; i++) {
	 
	 var zekr = myObj[i].zekr;
	//alert(i)
	 var repeat = myObj[i].repeat;
	 var bless = myObj[i].bless;


 out += '<div class="card mb-5 border rounded"><ul class="list-group list-group-flush"><li class="list-group-item">'+ zekr+'<p class="badge badge-primary text-wrap mr-3" style="width: 6rem;">'+repeat+' مرة </p><p class="font-weight-normal text-success">'+bless+'</p></li></ul><div class="btn-group" role="group" aria-label="share text"><button type="button" class="btn btn-danger" id="result" data-clipboard-text="'+zekr+'"><i class="icons bi bi-share-fill"></i>نسخ</button><button type="button" class="btn btn-success" id="sharetext" data-text="'+ zekr+'"><i class="icons bi bi-share-fill"></i>شارك</button></div></div>';
       }
    document.getElementById("azkarmasaa").innerHTML = out;
  }
};
xmlhttp.open("GET", "azkar/azkar-masaa.json", true);
xmlhttp.send();
 });
</script>
